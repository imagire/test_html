<!DOCTYPE html >
<html>
    <head>
        <meta charset="utf-8" />
        <title>おいしいカレーのつくり方</title>
    </head>
    <body>
        <h1>材料</h1>
        <p>次の材料を用意します</p>
        <ul>
            <li>牛バラ肉</li>
            <li>にんじん</li>
            <li>たまねぎ</li>
            <li>ジャガイモ/li>
            <li>市販のカレールー/li>
        </ul>
        <h1>つくり方</h1>
        <ol>
            <li>タマネギを飴色になるまで炒める</li>
            <li>牛肉を適当に炒める</li>
            <li>適当に切ったにんじん、ジャガイモを炒める</li>
            <li>煮立たせる</li>
            <li>カレールーを入れる</li>
            <li>一晩おく</li>
        </ol>
        <h1>ポイント</h1>
        <ul>
            <li>すぐに食べてもおいしいよ</li>
            <li>他のお肉でもok</li>
            <ul>
                <li>豚肉</li>
                <li>鶏肉</li>
            </ul>
        </ul>
    </body>
</html>
